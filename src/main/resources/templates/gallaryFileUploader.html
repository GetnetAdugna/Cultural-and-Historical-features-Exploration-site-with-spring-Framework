    <header class="masthead" style="/*background-image: url('assets/img/post-bg.jpg');*/">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="post-heading">
                        <h1>Upload Images for the gallary<br></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <h2 class="m-5">Create A New Gallary</h2>
    <div class="container  row w-50">

   
    <form th:object = "${gallaryHolder}" enctype="multipart/form-data" th:action = "@{/gallary/upload}" method = "post">
        <div class="my-2 form-group">
          <label for="exampleFormControlInput1">Enter A Name for The Picture ( not more than 2 words)</label>
          <input th:field="*{Name}" type="text" class="my-2 form-control" id="exampleFormControlInput1" placeholder="title ... example 'Mursi People'">
        </div>
        <div class=" my-2 form-group">
          <label for="exampleFormControlSelect1">Select A Region Where The Picture Is Taken</label>
          <select th:field="*{Region}" class="my-2 form-control my-2" id="exampleFormControlSelect1">
            <option th:each="region :${regions}" th:value="${region}" th:text="${region}">1</option>
          </select>
        </div>
        <div class=" my-2 form-group">
          <label for="exampleFormControlTextarea1">Choose Image</label>
          <input name = "picture" type='file' class="my-2 form-control" id="imgg">
          <input type="submit" value="Upload" class="btn my-3 btn-primary">
        </div>
      </form>
    </div>
    <footer style="background-color: #0A142F;">
        <div  class="container">
          <i> <p class="footer_par text-light">We will help you to know more about Ethiopia</p> </i>

                <div class="col-md-10 col-lg-8 mx-auto">

                        <li class="list-inline-item"><a href="https://www.telegram.com"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-telegram fa-stack-1x fa-inverse"></i></span></a</li>
                        <li class="list-inline-item"><a href="https://www.facebook.com"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span></a></li>

                    </ul>
                </div>
            </div>
        </div>
    </footer>
